{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <table width="400">
                <tr>
                    <td colspan="2"><img src="{{ phone.image }}" width="180"></td>
                </tr>
                <tr>
                    <th>Модель:</th>
                    <th>{{ phone.name }}</th>
                </tr>
                <tr>
                    <td>Цена:</td>
                    <td>{{ phone.price }}р.</td>
                </tr>
                <tr>
                    <td>Дата релиза:</td>
                    <td>{{ phone.release_date|date:"d/m/Y" }}</td>
                </tr>
                <tr>
                    <td>Наличие LTE:</td>
                    {% if phone.lte_exists %}
                    <td>Есть</td>
                    {% else %}
                    <td>Нет</td>
                    {% endif %}
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
